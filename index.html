<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
            <!-- spinner -->
            <div id="loading" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div class="text-center mt-5">
                <button id="btn-show-more" href="#" class="btn btn-primary d-none">Show more</button>
            </div>
        </section>
        <div id="warning" class="d-none">
            <h1 class="text-center text-danger">Sorry! Item Not Found</h1>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
